  <form action="/fake" method="post" id="commentform" class="form-horizontal">
    <fieldset id="commentfields">
      <img class="avatar photo" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&amp;f=y" id="avatarPreview" height="64" width="64"/>
      <blockquote>
        <div class="comment-body">
          <textarea name="message" id="message" placeholder="Continue the discussion. (Required)" required></textarea>
        </div>
        <cite>
          <div class="control-group">
            <label for="identity">Avatar <span>(Required)</span></label>
            <input type="text" id="identity" placeholder="email/@twitter/github">  
          </div>          
        </cite>
        <div class="control-group">
          <label for="name">Name/alias <span>(Required, displayed)</span></label>
          <input type="text" name="name" id="name" placeholder="Name"/>
        </div>
        <div class="control-group">
          <label for="url">Website <span>(Optional, displayed)</span></label>
          <input type="text" name="url" id="url" placeholder="https://mywebsite.com" />
        </div>

        <div class="control-group">
          <label>&nbsp;</label>
          <button type="button" class="btn btn-primary" id="commentbutton">Leave response</button>
        </div>
      </blockquote>
      <input name="redirect" type="hidden" value="{{ site.url }}/thankyou">
      <input name="post_id" type="hidden" value="{{ slug }}">
      <input type="hidden" name="avatar" id="avatar" value="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&amp;f=y">
      <input name="comment-site" type="hidden" value="{{ site.url }}">      
    </fieldset>
  </form>
<div id="commentstatus" style="clear:both" class="status"></div>
