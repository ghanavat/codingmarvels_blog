---
layout: default
---
<div class="post-header">
    <small>{{ page.date | date: "%-d %B %Y" }}</small>
    <h1>{{ page.title }}</h1>
    
    <p class="view">by {{ page.author | default: site.author }}</p>
</div>  

<div class="post-content-main">
  {{content}}
</div>

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
{% include comments.html %}
